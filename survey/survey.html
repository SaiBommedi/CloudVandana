<!DOCTYPE html>
<html>

<head> </head>

<body>
    <h1 class="heading">Customer Survey Form</h1>
    <div>
        <label for="name">Name</label>
        <input id="name" />
        <label for="email">Email</label>
        <input id="email" />
    </div>
    <div>
        <h1 class="qns">Is this first time You are using our products & service?</h1>
        <input type="radio" id="Yes" name="service">
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name="service">
        <label for="No">No</label>
    </div>
    <div>
        <h1 class="qns">Would you suggest your friends & colleague?</h1>
        <input type="radio" id="Yes" name="suggest">
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name="suggest">
        <label for="No">No</label>
    </div>
    <div>
        <h1 class="qns">How satisfied are you with our company overall?</h1>
        <input type="radio" id="satisfied" name="sats">
        <label for="satisfied">Satisfied</label>
        <input type="radio" id="undecided" name="sats">
        <label for="undecided">Undecided</label>
        <input type="radio" id="unsatisfied" name="sats">
        <label for="unsatisfied">Unsatisfied</label>
    </div>
    <div>
        <h1 class="qns">Do you have suggestions to improve our services</h1>
        <textarea cols="70" rows="6"></textarea>
    </div>
    <button class="btn">Submit</button>
</body>

</html>
